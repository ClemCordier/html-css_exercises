problems:
    top:
        type: code_single_line
        name: Redirection pré-existante
        header: |-
            Un premier cas typique de redirection au sein d'une même page: la redirection vers le haut de la page courante.

            Ce cas de figure est d'ailleurs défini dans la spécification HTML, 2 valeurs clés lui sont dédiées: ``#top`` ou simplement ``#``.

            Répondez avec un lien de redirection vers le haut de la page, avec le texte cliquable suivant: "Revenir en haut de page".
        default: ''
    section:
        type: code
        name: Redirection personnalisée
        header: |
            Outre ces valeurs prédéfinies dans la spécification, il est aussi possible de créer ses propres redirections au sein d'une page.

            | Pour ce faire, on ajoute l'attribut ``id`` à l'élément vers lequel on souhaite effectuer la redirection, et lui assigne un nom faisant office d'identifiant unique.
            | Nous pouvons ensuite y faire référence depuis l'attribut ``href`` en lui assignant le caractère ``#`` suivi de l'identifiant en tant que valeur.
            |
            | Nous allons ajouter un menu de navigation contenant 3 liens afin de pouvoir naviguer aisément d'une section à l'autre.
            | Pour cela, utilisez l'élément ``nav`` qui existe à cet effet, et ajoutez-y vos liens avec un texte identique aux sections auxquelles ils se rapportent: Histoire, Ingrédients, Préparation.

            Un ``id`` est déjà attribué à chaque ``h2`` dans la zone bac à sable, servez-vous en pour vos redirections.

            **Attention:** Seul le menu de navigation est attendu en réponse, il n'est pas nécessaire d'inclure le reste de la page fourni dans la zone bac à sable.
        language: html
        default: ''
