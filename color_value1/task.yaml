        name: Couleur d'arrière-plan
        header: |-
            Outre le fait de donner une couleur au contenu, il est aussi possible de modifier la couleur d'arrière-plan d'un élément.

            La propriété CSS ``background-color`` existe à cet effet.

            Complétez la règle CSS ci-dessous en insérant la déclaration nécessaire afin d'appliquer la couleur d'arrière-plan ``papayawhip`` au titre principal.

            .. code:: css

                h1 {
                  [?]
                }
        language: css
        default: |-
