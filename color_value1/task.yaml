        type: code
        name: Couleur d'arrière-plan globale
        header: |-
            Cette propriété peut notamment être utilisée pour modifier la couleur globale d'une page, en l'appliquant au ``body``.

            Complétez la règle CSS ci-dessous en insérant la déclaration nécessaire afin d'appliquer la couleur d'arrière-plan ``oldlace`` à votre page web.

