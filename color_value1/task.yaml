context: |-
    Il existe diverses manières de définir une valeur correspondant à une couleur en CSS.

    La première est celle utilisée dans les exercices précédents, à savoir renseigner les noms de couleur en toutes lettres.

    Il existe plus d'une centaine de couleurs prédéfinies de la sorte. En voici `la liste exhaustive <https://www.w3.org/wiki/CSS/Properties/color/keywords>`_.

    Répondez aux questions suivantes sur base du code HTML suivant:

    .. code:: html

        <body>
            <h1>Recette du jour - Tarte Tatin</h1>

            ...

            <h2>Histoire</h2>

            ...

            <h2>Ingrédients</h2>

            ...

            <h2>Préparation</h2>

            ...

        </body>

    .. raw:: html

