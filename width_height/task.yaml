context: |-
    Nous avions brièvement abordé les attributs ``width`` et ``height`` dans la section HTML pour redimensionner notre image de tarte Tatin.

    Leur équivalent CSS porte les mêmes noms: les propriétés ``width`` et ``height`` permettent de spécifier les dimensions en largeur et en hauteur.

    Leur valeur par défaut est ``auto``, autrement dit elles sont gérées par votre navigateur.
