        header: |
            Personnalisez le titre avec la couleur de votre choix (rouge, vert ou bleu) en ajoutant la *déclaration* correspondante en tant que valeur à cet attribut à la place du ``[?]`` dans le template ci-dessous.

            Sa syntaxe respecte celle du CSS, à savoir: ``property: value;``

            La propriété CSS est ``color`` et les 3 valeurs possibles pour répondre à cet exercice sont ``red``, ``green`` ou ``blue``.
