context: |-
    Il existe plusieurs éléments pour représenter des listes.

    On retrouve notamment les éléments ``ul`` et ``ol``

    L'élément ``ul``
    ----------------

    ``ul`` représente une liste **non ordonnée** (*unordered list*).
    L'ordre des éléments n'a donc pas d'importance, ils sont interchangeables.

    *Exemple: une liste de course.*

    .. code:: html

        <ul>
            <li>Salade</li>
            <li>Tomates</li>
            <li>Oignon</li>
        </ul>

    Leur style par défaut est une liste à puce:

    .. raw:: html

        <ul>
            <li>Salade</li>
            <li>Tomates</li>
            <li>Oignon</li>
        </ul>

    L'élément ``ol``
    ----------------

    ``ol`` quant à lui représente une liste **ordonnée** (*ordered list*).
    L'ordre des éléments a une importance particulière, ils ne sont pas interchangeables.

    *Exemple: classement au cross du collège.*

    .. code:: html

        <ol>
            <li>Jean</li>
            <li>Damien</li>
            <li>Baptiste</li>
        </ol>

    Leur style par défaut est une liste numérotée:

    .. raw:: html

        <ol>
            <li>Jean</li>
            <li>Damien</li>
            <li>Baptiste</li>
        </ol>
