context: |-
    Il est évidemment possible de personnaliser davantage la police d'écriture de votre site.

    Une première possibilité est de de modifier la famille de polices.

    Pour cela, on utilise la propriété ``font-family``:

    .. code:: css

        body {
          font-family: family_name;
        }

    .. raw:: html

        <p class="codepen" data-height="300" data-default-tab="css,result" data-slug-hash="KKGKvxG" data-editable="true" data-user="clem09" style="height: 300px; box-sizing: border-box; display: flex; align-items: center; justify-content: center; border: 2px solid; margin: 1em 0; padding: 1em;">
