problems:
    space:
        type: code
        name: Polices de mots composés
        header: |-
            Pour éviter tout problème d'interprétation, les familles de polices composées de plusieurs mots (séparés par des espaces), de chiffres ou encore de caractères de ponctuation (autre que le trait d'union) doivent être encadrées entre guillemets (simples ou doubles, selon vos préférences).

            Renseignez la règle CSS afin d'appliquer la police "Comic Sans MS" à l'ensemble de votre page web, en l'appliquant à l'élément ``body``.
        language: css
        default: ''
    multiple_fonts:
        type: code
        name: Polices alternatives
        header: |-
            La disponibilité des familles de polices varie d'une machine à l'autre.

            Il est possible de renseigner plusieurs familles de polices, chacune séparée d'une virgule:

            .. code:: css

                body {
                  font-family: family_name1, family_name2;
                }

            L'ordre des polices renseignées correspond à leur priorité.

            Dans notre exemple, family_name1 sera la première police choisie. Si toutefois elle n'est pas disponible pour un utilisateur, son navigateur se rabattera sur la police family_name2.

            Reprenez votre réponse à la question 1, et ajoutez-y "Consolas" en tant que police de secours.

            "Consolas" ne contenant ni espace, ni chiffre, ni ponctuation, les guillemets ne sont pas nécessaire.
        language: css
        default: ''
    generic_font:
        type: code
        name: Polices génériques
        header: |-
            Afin de s'assurer qu'au moins une des polices renseignées soit disponible pour tous les utilisateurs, nous pouvons renseigner une police parmi un ensemble de noms de famille dit *générique*.

            .. code:: css

                body {
                  font-family: family_name1, family_name2, generic_name;
                }

            Reprenez votre réponse à la question 2, et ajoutez-y la police générique "sans-serif" en tant que police de secours.

            Au même titre que "Consolas", "sans-serif" ne requiert pas de guillemets (le trait d'union ne représente pas un caractère problématique).
        language: css
        default: ''
