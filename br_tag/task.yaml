context: |
    Un cas de figure où le saut de ligne est pratique: les adresses postales.

    .. code:: html

        <address>
            Université catholique de Louvain
            Department of Computing Science and Engineering
            Place Sainte-Barbe, 2 bte L5.02.01
            B-1348 Louvain-la-Neuve (Belgium)
        </address>

    En l'état, l'ensemble des éléments de l'adresse s'afficheront sur 1 seule ligne:

    +---------------------------------------------------------+
    |.. raw:: html                                            |
    |                                                         |
    |    <address>                                            |
    |        Université catholique de Louvain                 |
    |        Department of Computing Science and Engineering  |
    |        Place Sainte-Barbe, 2 bte L5.02.01               |
    |        B-1348 Louvain-la-Neuve (Belgium)                |
    |    </address>                                           |
    +---------------------------------------------------------+

    Pour parvenir à un format plus conventionnel et plus lisible, nous allons insérer des sauts de ligne après chaque composante de l'adresse.
