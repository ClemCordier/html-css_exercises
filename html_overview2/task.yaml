        default: |-
            Recette du jour - Tarte Tatin


            Histoire

            La tarte tatin tiendrait son nom des 2 soeurs hôtelières, Caroline et Stéphanie Tatin. Plusieurs alternatives de l'histoire sont proposées. Une première version raconte qu'une des 2 soeurs aurait oublié de mettre la pâte et l'aurait rajoutée par dessus en cours de cuisson. Une seconde version raconte que la tarte aurait été servie à l'envers, après avoir été ramassé suite à une chute en sortie de four. Elles s'accordent toutefois pour dire que sa création est accidentelle.


            Ingrédients

                2kg de pommes Granny
                250g de sucre
                125g de beurre doux
                50g de beurre salé
                cannelle
                pâte feuilletée


            Préparation

            Faire fondre le beurre salé dans un moule et le répartir sur toute la surface. Saupoudrer de sucre et ajouter une pincée de cannelle.

            Eplucher les pommes et les couper en 8. Dans une poêle, faire fondre 25g de beurre doux. Verser ensuite 50g de sucre. Enfin, ajouter les morceaux de pommes afin de les faire blondir.

            Disposer une rangée de pommes dans le moule en les serrant légèrement, dirigées vers le centre. Couvrir de sucre, d'une noisette de beurre et d'une pincée de cannelle. Répétez ces opérations afin d'épuiser votre stock de pommes.

            Enfin, poser votre pâte feuilletée sur le moule. Bien rentrer les bords.

            Cuire au four à 210°C pendant 20 minutes. Après ce délai, sortir le plat du four et laisser refroidir 30 minutes.
