context: |
    Dans ce deuxième exercice récapitulatif, votre objectif va être de reproduire une page HTML.

    Le contenu de la page vous est fourni, à vous de structurer tout ça en ajoutant les balises HTML adéquates aux différentes endroits !

    Vous pouvez partir du principe qu'un en-tête valide est déjà présent:

    .. code:: html

        <!DOCTYPE html>
        <html>
            <head>
                <meta charset="UTF-8">
                <title>La tarte Tatin</title>
            </head>
            <body>
                <!-- Votre réponse viendra s'insérer ici -->
            </body>
        </html>

    Vous n'avez donc pas à vous préoccuper de ça.

    Pour répondre à cette question, nous nous contenterons des éléments utilisable dans le ``body`` vu jusqu'à maintenant:

    - ``p``
    - ``em`` / ``strong``
    - ``ul`` / ``ol`` / ``li``
    - ``h1-h6``
    - ``br``

    Tous ne doivent pas forcément être utilisés: veillez à être le plus pertinent possible dans le choix de vos éléments !

    **Note:** Les retours à la ligne sont explicitement indiqués par le symbole "↵".

    Le résultat à obtenir est le suivant:

    +--------------------------------------------------+
    |                                                  |
    |    .. image:: html_overview2/expected.png        |
