context: |
    Maintenant que nous avons abordé les unités de mesure, nous allons voir les différentes propriétés auxquelles elles peuvent s'appliquer.

    Parmi celles-ci, on retrouve notamment la propriété ``border`` et ses variantes, qui permettent d'ajouter des bordures à nos éléments.

    La propriété ``border-style`` permet de définir le style des bordures. Sa valeur par défaut est ``none`` (d'où l'absence de bordure sur nos éléments jusqu'à présent).

    Il est donc nécessaire de la redéfinir afin de voir apparaître des bordures entourant nos éléments.

