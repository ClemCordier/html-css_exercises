context: |-
    Une autre manière de renseigner une couleur est d'utiliser la notation *hexadécimale*.

    En CSS, le préfixe :math:`0x` habituellement utilisé pour indiquer un nombre hexadécimal est remplacé par le dièse (:math:`\#`).

    La syntaxe est la suivante :

    :math:`#RRGGBB`

    où :math:`RR` désigne la composante de rouge,
    :math:`GG` désigne la composante de vert,
    :math:`BB` désigne la composante de bleu.

    Chacune de ces composantes varie de :math:`00` (absence de la composante de couleur) à :math:`FF` (intensité maximale de la composante de couleur).

    - :math:`#FF0000` correspond à la couleur rouge (et est l'équivalent de la couleur CSS prédéfinie ``red``).
    - :math:`#00FF00` correspond à la couleur verte (et est l'équivalent de la couleur CSS prédéfinie ``green``).
    - :math:`#0000FF` correspond à la couleur bleue (et est l'équivalent de la couleur CSS prédéfinie ``blue``).
    - :math:`#000000` l'absence de composante de couleur correspond au noir (et est l'équivalent de la couleur CSS prédéfinie ``black``).
    - :math:`#FFFFFF` l'intensité maximale de toutes les composantes de couleur correspond au blanc (et est l'équivalent de la couleur CSS prédéfinie ``white``).

    |

    | **Note:** Lorsque chacune des 3 composantes utilise une paire de nombres, ces dernières peuvent être simplifiées en un seul chiffre.
    |          De cette façon, les 3 paires de :math:`00` de la couleur noire (:math:`#000000`) peuvent chacune être abrégées en un seul :math:`0`, on se retrouve alors avec :math:`#000`.
    |          De même, la couleur rouge :math:`#FF0000` peut être simplifiée en :math:`#F00`.
    |          Toutefois, une couleur plus complexe telle que :math:`#000042` ne peut être simplifiée: la composante de bleu ne forme pas une paire (:math:`4 \neq 2`).
    |

