context: |
    Faisons le point sur ce que nous avons appris jusqu'à maintenant:

    - Le squelette de base d'un document HTML, constitué du doctype ``!DOCTYPE html``, de l'élément racine ``html``, de l'élément d'en-tête ``head`` et enfin de l'élément de corps ``body``

    - Les éléments utilisés à l'intérieur du ``head``:

        - l'élément vide de métadonnées ``meta``
        - l'élément de titre du document ``title``

    - Les éléments utilisés à l'intérieur du ``body``:

        - les éléments de type "bloc":

            - les éléments titre de section ``h1`` à ``h6``
            - l'élément paragraphe ``p``
            - les éléments de liste ``ul``, ``ol`` et ``li``

        - les éléments de type "en ligne":

            - l'élément vide saut de ligne ``br``
            - les éléments de mise en évidence ``em`` et ``strong``
