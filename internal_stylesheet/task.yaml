context: |
    Vous souvenez vous de l'élément ``head``, nous permettant de définir un ensemble de métadonnées, notamment d'assigner un ``title`` à notre onglet ?

    Nous pouvons aussi y ajouter l'élément ``style`` afin d'inclure des règles CSS qui s'appliqueront à notre document.

    Reprenons une version simplifiée de notre recette de tarte Tatin:

    .. code:: html

        <!DOCTYPE html>
        <html lang="fr">
            <head>
                <meta charset="utf-8">
                <title>Recette secrète de la tarte Tatin</title>
                <style>
                  <!-- vos réponses seront insérées ici -->
                  h1 {
                    color: red;
                  }
                  ...
                </style>
            </head>
            <body>
                <h1>Recette du jour - Tarte Tatin</h1>

                ...

                <h2>Histoire</h2>

                ...

                <h2>Ingrédients</h2>

                ...

                <h2>Préparation</h2>

                ...

            </body>
        </html>

