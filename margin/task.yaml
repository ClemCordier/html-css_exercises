context: |-
    En plus de l'espacement séparant le contenu de ses bordures, nous pouvons aussi modifier l'espacement qui sépare les différents éléments entre eux.

    Pour cela, on utilise la propriété ``margin``.

    | Notez que des marges sont déjà présentes entre nos éléments. Cela est due au style par défaut appliqué par les navigateurs, appliquant des marges non-nulles pour certains éléments.
    | Ces valeurs par défaut ne sont d'ailleurs pas les mêmes d'un élément à un autre (observez les différents espaces séparant le titre principal ``h1``, les titres secondaires ``h2`` et les paragraphes ``p``).
    |

    .. raw:: html

