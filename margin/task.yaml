        name: Sélecteur universel
        header: |-
            Un moyen pour éviter de devoir faire face à ce comportement par défaut est de réinitialiser les marges extérieures de tous nos éléments à 0.

            Pour cela, on utilise le sélecteur ``*``, appelé sélecteur *universel*. Celui-ci correpsond à n'importe quel type d'élément et va donc s'appliquer à tous les éléments de votre document, sans exception.

            Renseignez une règle CSS utilisant ce sélecteur universel, et ajoutez-y la propriété ``margin`` à 0.
