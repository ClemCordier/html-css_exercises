problems:
    length_value:
        type: code
        name: Marge intérieure
        header: |
            Renseignez la règle CSS afin d'obtenir des bordures continues de ``4px`` ainsi qu'un ``padding`` vertical de ``25px`` et horizontal de ``50px``.

            Utilisez les propriétés ``border`` et ``padding`` raccourcie à 2 valeurs :

            - ``border: [border_width] [border_style];``
            - ``padding: [top_and_bottom_value] [left_and_right_value];``
        language: css
        default: ''
    percentage_value:
        type: code
        name: Pourcentage
        header: |-
            La valeur de la propriété ``padding`` peut aussi prendre la forme d'un pourcentage.

            Son fonctionnement est identique lorsqu'il est renseigné pour ``width``: il est relatif à la ``width`` du conteneur parent dans lequel il se trouve.

            Insérez la règle CSS afin d'obtenir ``border`` et ``padding`` identique à la question précédente mais en utilisant des valeurs en pourcentage pour ce dernier.

            En sachant que votre titre est englobé au sein d'un élément générique ``div`` comme ceci:

            .. code:: html

                <div class="container">
                  <h1>Title</h1>
                </div>

            et que la règle CSS suivante est d'application:

            .. code:: css

                .container {
                  width: 500px;
                }
        language: css
        default: ''
