accessible: true
author: ''
categories: []
contact_url: ''
context: |-
    | Pour rappel, l'en-tête ``head`` est l'élément de premier niveau permettant de définir un ensemble de *métadonnées* à votre document, et ce en y insérant d'autres éléments HTML.
    | Nous allons en voir quelque-uns maintenant.
    |

    Remplacez les ``[?]`` afin de répondre aux questions suivantes:
environment_id: htmlcss
environment_parameters:
    limits:
        time: '30'
        hard_time: ''
        memory: '100'
    run_cmd: ''
environment_type: docker
evaluate: best
file: ''
groups: false
input_random: 0
name: Éléments d'en-tête
network_grading: false
problems:
    title:
        type: code_single_line
        name: Donnez un titre à vos onglets...
        header: |-
            Nous y retrouvons notamment l'élément ``title``.

            | Par défaut, le titre d'une page web (affiché au niveau de l'onglet de votre navigateur) correspond au nom de votre fichier.
            | L'élément ``title`` nous permet de remplacer ce comportement en y insérant du texte personnalisé.
            |

            .. [?]INGInious | Plateforme d'apprentissage en programmation informatique à destination des étudiants</title>

            Ajoutez *la balise ouvrante* au template ci-dessous afin de créer l'élément ``title`` correspondant.
        default: '[?]INGInious | Plateforme d''apprentissage en programmation informatique
            à destination des étudiants</title>'
    meta:
        type: code_single_line
        name: '... en affichant même les caractères spéciaux !'
        header: |4-

            | Par défaut, si aucun format d'encodage n'est explicitement renseigné, il se peut que certains caractères spéciaux (tels que les caractères accentués ``à``, ``é`` de notre titre)
            | ne soient pas pris en charge, et ne s'affichent par conséquent pas correctement.
            |
            | Pour pallier ce problème, un second élément utilisable dans le ``head`` vient à notre rescousse: l'élément ``meta``.
            | Ce dernier possède plusieurs attributs, mais celui qui nous intéresse ici est l'attribut ``charset``. Celui-ci va définir le format d'encodage de notre fichier.
            |
            | Nous allons utilisé ``UTF-8``, `format le plus répandu sur le web depuis 2008 <https://en.wikipedia.org/wiki/Popularity_of_text_encodings>`_.
            |

            .. <[?] charset="UTF-8">

            Ajoutez *le nom de l'élément* au template ci-dessous afin de créer l'élément *vide* correspondant.
        default: <[?] charset="UTF-8">
