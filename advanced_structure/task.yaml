context: |
    HTML est un langage dont le rôle principal est la **structure** [#]_ du document.

    Nous allons voir des éléments nous permettant de préciser davantage cette dernière.

    Ces éléments ne vont donc pas apporter du nouveau contenu en tant que tel, mais venir compléter le contenu existant.

    Ils font partie d'une catégorie d'éléments appelée **contenu de flux**.

    Une fois n'est pas coutume - nous allons repartir de notre recette de tarte Tatin.

    **Attention:** Les sous-questions de cet exercice ne contiennent pas de template pré-rempli; à vous de copier-coller les parties de la zone bac à sable adéquate pour chacune d'entre elles.

    .. note::

      .. [#] Si l'information vous semble redondante: tant mieux ! Cela indique que vous l'avez bien retenue.

